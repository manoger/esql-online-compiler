<body>

            <?xml version="1.0" encoding="utf-8"?>

        <section class="vertical-items">
            <h1>ESQL</h1>
            <textarea id="sqlTextArea" class="">
CREATE COMPUTE MODULE main_msgflow_Compute
    CREATE FUNCTION Main() RETURNS BOOLEAN
    BEGIN
        CALL CopyEntireMessage();
        RETURN TRUE;
    END;
    
    CREATE PROCEDURE CopyEntireMessage() BEGIN
        SET OutputRoot = InputRoot;
    END;
END MODULE;
            </textarea>
            <section class=" centered-spaced-items">
                <button class="bn5" hx-post="/api/write-zip-bar">Compilar ESQL</button>
                <button class="bn5" hx-post="/api/send-json">Enviar JSON</button>
            </section>
            <h2>Conex√£o</h2>
            <div id="compile-log-container" class="stylized-box2">

            </div>
        </section>
        <section class="vertical-items ">
            <h1>SAIDA JSON</h1>
            <textarea id="outputJsonTextArea" class="json" disabled>{"key": "valueY"}</textarea>
            <div id="httpStatusCode">Status code: ___</div>
            <h2>Testes</h2>
            <div id="compile-log-container" class="">

    <button class="bn5" onclick="expandESQL()">Expand</button><button class="bn5"
        onclick="minimizeESQL()">Minimize</button>
    <?xml version="1.0" encoding="utf-8"?>
    <!-- Include htmx library -->

    <script>
        ////////////////////////////////////////////////////////////////////////////////////
        var esqlTextArea = CodeMirror.fromTextArea(
            document.getElementById("sqlTextArea"), {
            mode: "text/x-pgsql",
            //            theme: "monokai",
            theme: "ayu-mirage",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            extraKeys: {
                "Ctrl-Space": "autocomplete",
                Tab: function (cm) {
                    var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                    cm.replaceSelection(spaces);
                }
            }
        });
        //esqlTextArea.setSize("100vw","100vh");
        esqlTextArea.setSize("40vw", '80vh');
        var inputJsonTextArea = CodeMirror.fromTextArea(
            document.getElementById("inputJsonTextArea"), {
            mode: "application/json",
            theme: "ayu-mirage",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            extraKeys: { "Ctrl-Space": "autocomplete" }
        });
        inputJsonTextArea.setSize("25vw", "80vh");
        var outputJsonTextArea = CodeMirror.fromTextArea(
            document.getElementById("outputJsonTextArea"), {
            mode: "application/json",
            theme: "ayu-mirage",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            disabled: true,
        });
        outputJsonTextArea.setSize("25vw", "80vh");
        ////////////////////////////////////////////////////////////////////////////////////
        const baseUrl = 'http://localhost:3000'; // Replace with your server URL

        async function startDocker() {
            try {
                console.log('üê≥üöø startando docker...');
                document.getElementById('meteor-icon-kit__solid-server').children[0].setAttribute("fill", "yellow")
                const response = await fetch(`${baseUrl}/api/start-docker`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (response.status == 201) {
                    document.getElementById('meteor-icon-kit__solid-server').children[0].setAttribute("fill", "green")
                    document.getElementById('compile-log-container').innerHTML = `<div class="compile-log-element success-compile-log">‚úî ${data.message}</div>`;
                    console.log('üê≥ docker startado');
                } else {
                    document.getElementById('meteor-icon-kit__solid-server').children[0].setAttribute("fill", "red")
                    document.getElementById('compile-log-container').innerHTML = `<div class="compile-log-element error-compile-log">‚ùå ${data.message}</div>`;
                    console.log('üê≥ docker com falha');
                }
            } catch (error) {
                document.getElementById('meteor-icon-kit__solid-server').children[0].setAttribute("fill", "red")
                document.getElementById('compile-log-container').innerHTML = `<div class="compile-log-element error-compile-log">‚ùå${error}</div>`;
                console.error('üêãüî• start do docker falhou ' + error);
            }
        }

        async function writeAndZipBar() {
            try {
                var esqlCode = esqlTextArea.getValue();
                console.log("üòâüì§Enviando ESQL", esqlCode)
                //"Compilando ESQL: ..."
                const responseLogDiv = document.getElementById('compile-log-container');
                responseLogDiv.innerHTML =
                    `<svg class="pl" width="240" height="240" viewBox="0 0 240 240">
            <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
            </svg>`;
                const response = await fetch(`${baseUrl}/api/write-zip-bar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain', // Send the input data as plain text
                    },
                    body: esqlCode,
                });
                const data = await response.json();
                console.log(data);
                console.log("üòéüì• ESQL recebido:", data)
                renderResponseLog(data);
            } catch (error) {
                console.error(error);
                alert('Error writing and zipping .bar file');
            }
        }

        var socket; // Vari√°vel global para o objeto WebSocket
        function openWebSocket() {
            socket = new WebSocket("ws://localhost:8080");
            socket.onopen = function () {
                console.log("üéá Conex√£o estabelecida com sucesso!");
                document.getElementById("connectbtn").style.display = "none";
                compileESQl();
            };
            socket.onmessage = function (event) {
                var result = event.data;
                console.log("üòéüì• ESQL recebido:", result)
                renderResponseLog(JSON.parse(result));
            };
            socket.onclose = function (event) {
                document.getElementById('compile-log-container').innerHTML = "üíªüí§ O servidor provalvelmente esta desligado";
                console.log("Conex√£o fechada com c√≥digo: " + event.code);
                document.getElementById("connectbtn").style.display = "flex";
            };
            socket.onerror = function (error) {
                document.getElementById('compile-log-container').innerHTML = "üíªüî• A conex√£o do servidor caiu";
                console.error("Erro na conex√£o: " + error);
                document.getElementById("connectbtn").style.display = "flex";
            };
        }

        function compileESQl() {
            var esqlCode = esqlTextArea.getValue();
            console.log("üòâüì§Enviando ESQL", esqlCode)
            socket.send(esqlCode);
            const responseLogDiv = document.getElementById('compile-log-container');
            //"Compilando ESQL: ..."
            responseLogDiv.innerHTML =
                `<svg class="pl" width="240" height="240" viewBox="0 0 240 240">
            <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
            </svg>`;
        }

        function enviarJSON() {
            // Function implementation remains the same
        }

        function expandESQL() {
            // Function implementation remains the same
        }

        function minimizeESQL() {
            // Function implementation remains the same
        }

    </script>
