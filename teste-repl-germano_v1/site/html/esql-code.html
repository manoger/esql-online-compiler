<body>
    <div>
        <center>
            <h1>ESQL</h1>
        </center>
        <textarea id="sqlTextArea" class="">
CREATE COMPUTE MODULE main_msgflow_Compute
    CREATE FUNCTION Main() RETURNS BOOLEAN
    BEGIN
        CALL CopyEntireMessage();
        RETURN TRUE;
    END;
    
    CREATE PROCEDURE CopyEntireMessage() BEGIN
        SET OutputRoot = InputRoot;
    END;
END MODULE;
        </textarea>
        <br/>
        <center>
            <button class="bn5">â–¶</button>
        </center>
    </div>
</body>
<script>
    var esqlTextArea = CodeMirror.fromTextArea(
        document.getElementById("sqlTextArea"), {
        mode: "text/x-pgsql",
        //            theme: "monokai",
        theme: "ayu-mirage",
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        extraKeys: {
            "Ctrl-Space": "autocomplete",
            Tab: function (cm) {
                var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                cm.replaceSelection(spaces);
            }
        }
    });
    //esqlTextArea.setSize("100vw","100vh");
    esqlTextArea.setSize("60vh", '60vh');
</script>
