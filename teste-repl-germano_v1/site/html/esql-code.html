<script>
    var esqlTextArea = CodeMirror.fromTextArea(
        document.getElementById("sqlTextArea"), {
        mode: "text/x-pgsql",
        //            theme: "monokai",
        theme: "ayu-mirage",
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        extraKeys: {
            "Ctrl-Space": "autocomplete",
            Tab: function (cm) {
                var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                cm.replaceSelection(spaces);
            }
        }
    });
    //esqlTextArea.setSize("100vw","100vh");
    esqlTextArea.setSize("60vh", '60vh');

    htmx.defineExtension('plain-text-enc', {
        onEvent: function (name, evt) {
            if (name === "htmx:configRequest") {
                evt.detail.headers['Content-Type'] = "text/plain";
            }
        },

        encodeParameters: function (xhr, parameters, elt) {
            xhr.overrideMimeType('text/json');
            console.log(parameters);
            //return parameters.data;
            return esqlTextArea.getValue();
        }
    });
</script>
