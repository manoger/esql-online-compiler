<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Renderizador de Markdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
    }
    .markdown-container {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Renderizador de Markdown</h1>
  <p>Digite seu texto em Markdown abaixo:</p>
  <textarea id="markdown-input" placeholder="Digite seu texto em Markdown..."></textarea>
  <div class="markdown-container" id="markdown-output"></div>

  <script>
    function renderizarMarkdown() {
      var markdownInput = document.getElementById('markdown-input');
      var markdownOutput = document.getElementById('markdown-output');
      var markdownText = markdownInput.value;

      var htmlText = converterMarkdownParaHTML(markdownText);
      markdownOutput.innerHTML = htmlText;
    }

    function converterMarkdownParaHTML(markdownText) {
      // Aqui você pode escrever seu próprio código para converter o Markdown em HTML
      // Você pode usar expressões regulares ou outras técnicas para realizar a conversão
      // Neste exemplo, usaremos uma implementação básica para converter os cabeçalhos e parágrafos

      // Converter cabeçalhos
      markdownText = markdownText.replace(/^(#+)(.*)$/gm, function(match, p1, p2) {
        var level = p1.length;
        return '<h' + level + '>' + p2.trim() + '</h' + level + '>';
      });

      // Converter parágrafos
      markdownText = '<p>' + markdownText.replace(/\n{2,}/g, '</p><p>') + '</p>';

      return markdownText;
    }

    // Chamar a função de renderização ao carregar a página
    window.onload = renderizarMarkdown;
    // Chamar a função de renderização sempre que o conteúdo do textarea mudar
    document.getElementById('markdown-input').addEventListener('input', renderizarMarkdown);
  </script>
</body>
</html>
